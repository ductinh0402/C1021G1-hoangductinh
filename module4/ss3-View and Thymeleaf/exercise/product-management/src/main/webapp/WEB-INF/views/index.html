<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h3>Product Management</h3>
<p>
    <a th:href="@{/product/create}">
        Add New Product
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<form action="/product/search" method="post" >
    <input type="text" placeholder="input name" required name="name">
    <input type="submit" value="Search">
</form>
<table id="customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Manufacturer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
      <tr th:each="row , rowStar: ${product}">
                  <td th:text="${row.getName()}"></td>
                  <td th:text="${row.getPrice()}"></td>
                  <td th:text="${row.getDescription()}"></td>
                  <td th:text="${row.getManufacturer()}"></td>
          <td><a th:href="@{product/{id}/edit(id=${row.getId()})}">edit</a></td>
<!--          <td><a th:href="@{/customer/delete/__${row.getId()}__}">delete</a></td>-->
          <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
          <td><a th:href="@{product/{id}/view(id=${row.getId()})}">view</a></td>
      </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
