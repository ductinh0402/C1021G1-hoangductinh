<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>ADD USER</h1>
<a th:href="@{/user}">  BACK TO USER</a>
<form th:action="@{/add}" th:object="${userDto}" method="post" >
<table>
    <tr>
        <td>FirstName:</td>
        <td><input type="text" th:field="*{firstname}"></td>
        <td><p style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{firstname}"></p></td>
    </tr>
    <tr>
        <td>LastName:</td>
        <td><input type="text" th:field="*{lastname}"></td>
        <td><p style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{lastname}"></p></td>
    </tr>
    <tr>
        <td>Phone:</td>
        <td><input type="text" th:field="*{phoneNumber}"></td>
        <td> <p style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{phoneNumber}"></p></td>
    </tr>
    <tr>
        <td>Age:</td>
        <td><input type="text" th:field="*{age}"></td>
        <td><p style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{age}"></p></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td><input type="text" th:field="*{email}"></td>
        <td> <p style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{email}"></p></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Create User"></td>
    </tr>
</table>
</form>
</body>
</html>
