<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h1>List User</h1>
<a th:href="@{/add}">Create User</a>
<p th:text="${message}"></p>
<table border="1">
    <thead>
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Phone</th>
        <th>Age</th>
        <th>Email</th>
    </thead>
    <tbody>
    <tr th:each="user: ${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstname}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/user'(page = ${userList.number - 1})}"
       th:if="${userList.hasPrevious()}">Previous</a>
    <span th:text="${userList.number + 1}"></span>
    / <span th:text="${userList.totalPages}"></span>
    <a th:href="@{'/user'(page = ${userList.number + 1})}"
       th:if="${userList.hasNext()}">Next</a>
</div>
</body>
</html>
