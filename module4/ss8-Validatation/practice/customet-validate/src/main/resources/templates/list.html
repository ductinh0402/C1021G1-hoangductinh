<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h1>Phone List</h1>
<a th:href="@{/add}">Create Phone</a>
<!--/*@thymesVar id="message" type=""*/-->
<p th:text="${message}"></p>
<table border="1" class="table">
    <thead>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Number</th>

    </thead>
    <tbody>
   <tr th:each="phone : ${phoneList}">
       <td th:text="${phone.id}"></td>
       <td th:text="${phone.name}"></td>
       <td th:text="${phone.numberPhone}"></td>
   </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/phone'(page = ${phoneList.number - 1})}"
       th:if="${phoneList.hasPrevious()}">Previous</a>
    <span th:text="${phoneList.number + 1}"></span>
    / <span th:text="${phoneList.totalPages}"></span>
    <a th:href="@{'/phone'(page = ${phoneList.number + 1})}"
       th:if="${phoneList.hasNext()}">Next</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
