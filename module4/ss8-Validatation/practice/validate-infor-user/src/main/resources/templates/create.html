<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create User</h1>
<a href="/user">Back to User</a>
<p th:text="${mess}"></p>
<form th:action="@{/create}" th:object="${userDto}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors()}" th:errors="*{name}"   ></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" th:field="*{age}"></td>
            <td th:if="${#fields.hasErrors()}" th:errors="*{age}"   ></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create User"></td>
        </tr>
    </table>
</form>
</body>
</html>
